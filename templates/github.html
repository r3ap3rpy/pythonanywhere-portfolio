{% extends "base.html" %}
{% block content %}
<div id='spacing'>
	</div>
<div class="row">
      {% for repo in repos %}
      	<div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h2 class="card-title">{{ repo.name }}</h2>
              <p class="card-text">{{ repo.description }}</p>
            </div>
            <div class="card-footer">
              <a href="{{ repo.html_url }}" target="_blank" class="btn btn-primary">Github</a>
              <a href="https://r3ap3rpy.github.io/{{ repo.name }}/" target="_blank" class="btn btn-primary">Github pages</a>
            </div>
          </div>
        </div>
      {% endfor %}
</div>
{% endblock%}
